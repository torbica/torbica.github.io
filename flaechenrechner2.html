<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mateja Rechner</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        function calculateSum() {

            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);


            const umfang = a + b + a +b;
            const flaeche = a * b;
            document.getElementById('umfang').textContent = "Umfang: " + umfang;
            document.getElementById('flaeche').textContent = "Fläche: " + flaeche;
        }
    </script>
</head>
<body>
    <h1>flächen und Umfang Rechner</h1>
    <label for="a">Seite a: </label>
    <input type="number" id="a" required>
    <br><br>
    <label for="b">Seite b: </label>
    <input type="number" id="b" required>
    <br><br>
    <button  type="button" class="btn btn-primary" onclick="calculateSum()">Rechnen</button>
    <p id="umfang"></p>
    <p id="flaeche"></p>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</body>
</html>
